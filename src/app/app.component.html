<!-- Navbar -->
<nav class="bg-[#ff5053] text-white px-4 py-3 shadow-md">
  <div class="container mx-auto flex justify-between items-center">
    <!-- Logo con imagen y texto -->
    <div class="flex items-center space-x-2">
      <img src="/img/pinturayarte.png" alt="Logo" class="w-10 h-10 object-cover rounded-full">
      <h1 class="text-xl font-bold">Pinturas y Arte con Moni</h1>
    </div>

    <!-- Botón hamburguesa (visible solo en pantallas pequeñas) -->
    <button class="md:hidden focus:outline-none" (click)="toggleMenu()">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>

    <!-- Menú normal (visible en pantallas medianas en adelante) -->
    <ul class="hidden md:flex space-x-4">
      <li><a href="#" class="hover:underline">Inicio</a></li>
      <li><a href="#" class="hover:underline">Contacto</a></li>
    </ul>
  </div>

  <!-- Menú móvil (solo visible cuando se abre) -->
  <div *ngIf="isMenuOpen" class="md:hidden px-4 mt-2">
    <ul class="flex flex-col space-y-2">
      <li><a href="#" class="hover:underline">Inicio</a></li>
      <li><a href="#" class="hover:underline">Contacto</a></li>
    </ul>
  </div>
</nav>

<!-- Carousel -->
<div class="relative w-full overflow-hidden h-64 my-4">
  <div class="flex transition-transform duration-700 ease-in-out" [style.transform]="getCarouselTransform()">
    <img *ngFor="let image of featuredImages" [src]="image" class="w-full flex-shrink-0 object-cover" />
  </div>
</div>

<!-- Presentación del alumno -->
<div class="container mx-auto flex items-center space-x-6 my-6 px-4">
  <img [src]="alumno.foto" alt="Foto del alumno" class="w-32 h-32 rounded-full object-cover shadow-lg">
  <div>
    <h2 class="text-2xl font-semibold text-fuchsia-700">{{ alumno.nombre }}</h2>
    <p class="text-gray-600 flex items-center space-x-2">
      <img src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/flags/4x3/bo.svg" alt="Bolivia" class="w-5 h-5 rounded-sm">
      <span>{{ alumno.pais }}</span>
    </p>
  </div>
</div>

<!-- Galería -->
<section class="container mx-auto p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
  <div *ngFor="let img of galleryImages" class="rounded overflow-hidden shadow-lg">
    <img 
      [src]="img" 
      alt="Imagen del alumno" 
      class="w-full h-48 object-cover hover:scale-105 transition-transform duration-300"
      (click)="openModal(img)" style="cursor: pointer;">
  </div>
</section>

<!-- Cursos -->
<section class="container mx-auto p-4">
  <h2 class="text-2xl font-bold text-white mb-4">Cursos para Aprendices</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    <div *ngFor="let course of courses" class="bg-base-200 rounded overflow-hidden shadow-lg p-4 hover:shadow-xl transition-shadow duration-300">
      
      <a [href]="course.link" target="_blank" class="btn btn-primary w-full" style="color:white; cursor: pointer;">
        <img 
        [src]="course.image" 
        alt="Curso" 
        class="w-full h-48 object-cover mb-3 rounded"
        >
      </a>

      
      <h3 class="text-lg font-semibold text-white mb-1">{{ course.title }}</h3>
      <p class="text-sm text-gray-300 mb-3">{{ course.description }}</p>
      <a [href]="course.link" target="_blank" class="btn btn-primary w-full" style="color:white">Ir al curso</a>
    </div>
  </div>
</section>



<!-- Modal -->
<div *ngIf="isModalOpen" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white p-6 rounded-lg shadow-xl relative max-w-3xl w-full">
    <!-- Botón de cerrar -->
    <button (click)="closeModal()" class="absolute top-2 right-2 p-2 bg-red-500 text-white rounded-full hover:bg-red-600 focus:outline-none">
      X
    </button>
    
    <!-- Imagen en el modal -->
    <img [src]="selectedImage" alt="Imagen del modal" class="w-full max-w-full max-h-[500px] object-contain rounded-lg shadow-md">
    
    <!-- Botón de cerrar abajo -->
    <div class="mt-4 flex justify-center">
      <button (click)="closeModal()" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none">
        Cerrar
      </button>
    </div>
  </div>
</div>
